<div th:fragment="content">
    <div class="container mt-4">
        <h1 class="text-center">Game List</h1>
        <div class="row">
            <div class="col-6 col-md-3" th:each="game : ${games}">
				<a th:href="@{/game/{id}(id=${game.id})}" class="text-decoration-none text-dark">	
                	<div class="card mb-4">
                    	<img th:src="@{${game.thumb}}" class="card-img-top" alt="Game Thumbnail">
                    	<div class="card-body text-center">
                        	<h5 class="card-title" th:text="${game.title}">Game Name</h5>
							<p class="card-text">Price: $<span th:text="${#numbers.formatDecimal(game.salePrice, 1, 2)}"></span></p>
                    	</div>
                	</div>
				</a>
            </div>
        </div>
    </div>
</div>
