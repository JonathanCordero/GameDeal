<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Game Deals</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/deals/gamelist}">Game Deals</a>
            <form class="d-flex mx-auto" role="search">
                <input class="form-control me-2" type="search" placeholder="Search games..." aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
			<div th:if="${loggedInUser!=null}" class="d-flex align-items-center ms-auto">
				<img th:src="@{/deals/profilePic/{id}(id=${loggedInUser.id})}" alt ="" style="width: 40px; height: 40px; border-radius: 50%; margin-right:10px;">
				<div class="dropdown">
					<button class="btn btn-secondary dropdown-toggle" type = "button" id ="dropdownMenuButton" 
					data-bs-toggle="dropdown" aria-expanded="false" th:text="${loggedInUser.username}">
					</button>
					<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
						<li><a class="dropdown-item" href="/wishlist">Wishlist</a></li>
						<li><a class="dropdown-item" th:href="@{/deals/settings}">Settings</a></li>
						<li><a class="dropdown-item" href="/logout">Logout</a></li>
					</ul>
				</div>
				
			</div>
			
            <div th:if="${loggedInUser==null}">
				<a th:href="@{/deals/login}" class="text-light">Login</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
		<div th:replace="~{${contentTemplate}::content}"></div>
		<div class="container mt-3">
			<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
			<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
		</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
